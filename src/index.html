<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>schmurdle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #111111;}
    </style>
</head>
<body>
    <header>
        <div id="logo-box">
            <div id="logo">schmurdle</div>
        </div>
        <div id="header-menu">
                <button id="overflow-button" style="background: none; border: none"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>dots-vertical</title><path d="M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10M12,4A2,2 0 0,1 14,6A2,2 0 0,1 12,8A2,2 0 0,1 10,6A2,2 0 0,1 12,4Z" /></svg>
                </button>
        </div>
    </header>
    <div id="overflow-menu" class="hidden">
        <ul>
            <li><span>Hard mode</span><input type="checkbox" name="" id="hard-mode-checkbox"></li>
            <li><span>Reduce animations</span><input type="checkbox" name="" id="animations-checkbox"></li>
            <li><span>Accurate word list</span><input type="checkbox" name="" id="accurate-list-checkbox"></li>
            <li><button id="open-stats">Stats</button></li>
            <li><button id="forfeit-game">Forfeit</button></li>
            <li><button id="clear-user-data">Clear data</button></li>
        </ul>
    </div>
    <div id="explosion-container"></div>
    <div id="content">
        <div id="stats-display" data-bs-backdrop='static' class="hidden">
            <div class="header">
                <h1>Stats</h1>
                <button id="stats-close-button">x</button>
            </div>
            <div class="content">
                <div class="text-stats-container">
                    <div class="label-container">
                        <span>Games played</span>
                        <span>Games won</span>
                        <span>Win percentage</span>
                        <span class="current-streak">Current streak</span>
                    </div>
                    <div class="results-container">
                        <span id="games-played-count">420</span>
                        <span id="games-won-count">69</span>
                        <span id="win-percentage">16%</span>
                        <span id="win-streak">32</span>
                    </div>
                </div>
                <h1 class="distribution-label">Guess distribution</h1>
                <div id="distribution-chart">
                    <div class="bar-container">
                        <div class="bar" style="height: 40%"></div>
                    </div>
                    <div class="bar-container">
                        <div class="bar" style="height: 10%"></div>
                    </div>
                    <div class="bar-container">
                        <div class="bar" style="height: 20%"></div>
                    </div>
                    <div class="bar-container">
                        <div class="bar" style="height: 30%"></div>
                    </div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                    <div class="bar-container">
                        <div class="bar" style="height: 20%"></div>
                    </div>
                    <div class="guess-key">1</div>
                    <div class="guess-key">2</div>
                    <div class="guess-key">3</div>
                    <div class="guess-key">4</div>
                    <div class="guess-key">5</div>
                    <div class="guess-key">6</div>
                    <div class="guess-key">:(</div>
                </div>
            </div>

        </div>

        <div id="game">

        </div>

        <div id="virtual-keyboard">
            <div class="keyboard-row">
                <button class="keyboard-key">Q</button>
                <button class="keyboard-key">W</button>
                <button class="keyboard-key">E</button>
                <button class="keyboard-key">R</button>
                <button class="keyboard-key">T</button>
                <button class="keyboard-key">Y</button>
                <button class="keyboard-key">U</button>
                <button class="keyboard-key">I</button>
                <button class="keyboard-key">O</button>
                <button class="keyboard-key">P</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-key">A</button>
                <button class="keyboard-key">S</button>
                <button class="keyboard-key">D</button>
                <button class="keyboard-key">F</button>
                <button class="keyboard-key">G</button>
                <button class="keyboard-key">H</button>
                <button class="keyboard-key">J</button>
                <button class="keyboard-key">K</button>
                <button class="keyboard-key">L</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-key special enter">
                    <svg width="30px" height="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>check-circle</title><path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" /></svg>
                </button>
                <button class="keyboard-key">Z</button>
                <button class="keyboard-key">X</button>
                <button class="keyboard-key">C</button>
                <button class="keyboard-key">V</button>
                <button class="keyboard-key">B</button>
                <button class="keyboard-key">N</button>
                <button class="keyboard-key">M</button>
                <button class="keyboard-key special delete">
                    <svg width="30px" height="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>backspace</title><path d="M22,3H7C6.31,3 5.77,3.35 5.41,3.88L0,12L5.41,20.11C5.77,20.64 6.31,21 7,21H22A2,2 0 0,0 24,19V5A2,2 0 0,0 22,3M19,15.59L17.59,17L14,13.41L10.41,17L9,15.59L12.59,12L9,8.41L10.41,7L14,10.59L17.59,7L19,8.41L15.41,12" /></svg>
                </button>
            </div>
        </div>

        <div id="game-over">
            <span class="game-over-text">the word was</span>
            <div id="winning-word">
                <span class="winning-letter">A</span>
                <span class="winning-letter">L</span>
                <span class="winning-letter">I</span>
                <span class="winning-letter">V</span>
                <span class="winning-letter">E</span>
            </div>
            <button id="play-again">Play again?</button>
        </div>


        <!--        <form action="" id="testing-form">-->
<!--            <input type="text" id="testing-input">-->
<!--            <button id="test-submit">submit</button>-->
<!--        </form>-->

    </div>
    <div id="error-message">sfdsfsdfsf</div>
</body>
</html>
